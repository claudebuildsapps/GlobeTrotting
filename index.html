<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Comparison for Streamers/Digital Nomads</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #EDF2F7;
      color: #2D3748;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2C5282;
    }
    
    .location-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 1800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .location-table th {
      background-color: #2c5282;
      color: white;
      padding: 15px 20px;
      text-align: left;
      border: 1px solid #e2e8f0;
      font-weight: 600;
      font-size: 1.1em;
      white-space: nowrap;
      cursor: pointer;
      transition: background-color 0.2s;
      position: relative;
    }
    
    .location-table th:hover {
      background-color: #3182ce;
    }
    
    .sort-indicator {
      margin-left: 5px;
    }
    
    .location-table td {
      padding: 16px 20px;
      border: 1px solid #e2e8f0;
      vertical-align: top;
      background-color: white;
      min-width: 150px;
    }
    
    .cell-content {
      display: flex;
      flex-direction: column;
    }
    
    /* Rating level styling with more attractive colors and badges */
    .cell-rating {
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 8px;
      border-radius: 4px;
      padding: 4px 8px;
      display: inline-block;
      letter-spacing: 0.5px;
      font-size: 0.8em;
      text-align: center;
    }
    
    .rating-exceptional { 
      background-color: #2C5282; 
      color: white;
    }
    
    .rating-excellent { 
      background-color: #3182CE; 
      color: white;
    }
    
    .rating-very-good { 
      background-color: #4299E1; 
      color: white;
    }
    
    .rating-good { 
      background-color: #63B3ED; 
      color: white;
    }
    
    .rating-moderate { 
      background-color: #90CDF4; 
      color: #2A4365;
    }
    
    .cell-value {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.2em;
      color: #2d3748;
      text-align: center;
    }
    
    .cell-description {
      font-size: 0.9em;
      color: #718096;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Location Comparison for Streamers/Digital Nomads</h1>
  
  <div style="overflow-x: auto;">
    <table class="location-table">
      <thead>
        <tr>
          <th>Location</th>
          <th data-column="rating">Rating</th>
          <th data-column="cost">Cost of Living</th>
          <th data-column="earnings">Potential Earnings</th>
          <th data-column="financial">Financial Opportunities</th>
          <th data-column="food">Food Quality</th>
          <th data-column="social">Social Opportunities</th>
          <th data-column="quality">Quality of Life</th>
          <th data-column="benefits">Benefits</th>
          <th data-column="disadvantages">Disadvantages</th>
          <th data-column="internet">Internet</th>
          <th data-column="legal">Legal Ease</th>
          <th data-column="adventure">Adventure</th>
        </tr>
      </thead>
      <tbody id="location-table-body">
        <!-- JavaScript will populate this -->
        <tr>
          <td colspan="13" style="text-align: center; padding: 40px;">Loading data...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="render.js"></script>
</body>
</html>
